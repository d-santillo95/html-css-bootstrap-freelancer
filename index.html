<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Start Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1cd71c3a7d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand text-uppercase" href="#">
                            Start Bootstrap
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="text-uppercase" href="#">
                                    Portfolio
                                </a>
                            </li>
                            <li>
                                <a class="text-uppercase" href="#">
                                    About
                                </a>
                            </li>
                            <li>
                                <a class="text-uppercase" href="#">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="jumbotron text-center">
            <div class="container">
                <img class="image-responsive" src="img/avatar.svg" alt="avatar">
                <h1 class="text-uppercase">Start Bootstrap</h1>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <div class="row">
                            <div class="col-xs-5">
                                <hr>
                            </div>
                            <div class="col-xs-2">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="col-xs-5">
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Graphics Artist - Web Designer - Illustrator</p>
            </div>
        </div>
    </body>
</html>
